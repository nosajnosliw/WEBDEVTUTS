<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5 Inputs</title>
	</head>
	<body>
		
		<form action="" method="GET">
			<fieldset>
				<legend>HTML5 Form Inputs</legend>
				<br>
				<label for="email">EMAIL INPUT: </label><input id="email" type="email" name="email">
				<br><br>  
				<label for="tel">PHONE NUMBER INPUT: </label><input id="tel" type="tel" name="phone">
				<br><br> 
				<label for="date">DATE INPUT: </label><input id="date" type="date" name="date" min="2015-08-27">
				<br><br>  
				<label for="number">NUMBER INPUT: </label><input id="number" type="number" name="number">
				<br><br>  
				<label for="range">RANGE INPUT: </label><input id="range" type="range" name="scale" min="1" max="50">
				<br><br>  
				<input type="submit" value="Submit this form">
			</fieldset>

		</form>

	</body>
</html>
